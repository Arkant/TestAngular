<div class="container">
        <h1>Welcome to {{title}}</h1> 
        <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Enter name to filter"  id="first_name" class="validate" [(ngModel)]= "searchStr">
                  <label class="active" for="first_name">Name</label>
                </div>
        </div>
        <div class="row">
                <div class="col s6" id="jora">
                        <app-list [client] = "c" *ngFor = "let c of clients | searchUser:searchStr "></app-list>    
                 </div>
                 <div class="col s6">
                        <app-contacts></app-contacts>
                 </div>  
        </div>
        
</div>
